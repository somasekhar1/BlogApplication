<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Book - {{ form.instance.title }}{% else %}New Book{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book - {{ form.instance.title }}{% else %}New Book{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form><br>
    <button><a href="{% url 'book_list' %}">Cancel</a></button>
</body>
</html>
